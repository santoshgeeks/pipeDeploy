
<div class="row parent" style="width: 100%;margin: 0px;">
  <div class="col-sm child">
     <div class="row">
        <div class="col-sm">
           <h6>Pipe</h6>
        </div>
     </div>
     <mat-card class="">
        <!-- Login form -->
        <form [formGroup]="loginForm" class="example-form">
           <div class="row">
              <div class="col-sm loginText">Login</div>
           </div>
           <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username"   [(ngModel)]="username" required>
              <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
            </mat-error>
            <mat-error *ngIf="!submitted && f.username.invalid"> Password is required</mat-error>
              <!-- <mat-error *ngIf="username.invalid"></mat-error> -->
           </mat-form-field>
           <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" [(ngModel)]="password" required>
              <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <mat-error *ngIf="f.password.errors.required"> Password is required</mat-error>

            </mat-error>
            <mat-error *ngIf="!submitted && f.password.invalid"> Password is required</mat-error>
           </mat-form-field>
           <button  mat-raised-button color="primary" (click)="login(loginForm.value)">Login</button>
           <div class="row" style="margin-top: 10px;">
              <div class="col-sm">
                 <mat-checkbox style="top:5px"  formControlName="keepmeLogin" [(ngModel)]="keepmeLogin">Keep me signed in</mat-checkbox>
              </div>
           </div>
        </form>
        <!-- end of login form -->
        <!-- registration and forget password started -->
        <div class="row" style="margin-top: 10px;">
           <div class="col-sm"  style="text-align: left;">
              <a href="" routerLink="/registration">Register</a>
           </div>
           <div class="col-sm" style="text-align: right;color: black;">
              <a routerLink="/fogetpassword">Forget password?</a>
           </div>
        </div>
        <!-- registration and forget password end -->
     </mat-card>
  </div>
</div>
