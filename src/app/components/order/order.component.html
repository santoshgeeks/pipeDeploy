<div class="row" style="position: absolute;width:100%">
  <div class="container" style="margin-top: 120px;">
    <div class="row">
      <div class="col-sm-11">
        <mat-form-field style="width:100%; height: 71px;" appearance="outline">
          <div class="row">
            <div style="margin-left: 20px;" class="cole">
              <span><i class="material-icons"> search</i></span>
            </div>
            <div class="col-sm-11">
              <input style="margin-top: 3px;font-family: Acumin Pro; font-style: normal;font-weight: 300;font-size: 18px;
                      line-height: 22px;" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"
                name="search" #search='ngModel' [(ngModel)]='searchlense'>
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="col-sm-1">
        <mat-icon fontSet="fab" style="float: right;">
          <i style="font-size: 30px;padding: 11px;" class="fas fa-filter"></i>
        </mat-icon>
      </div>
      <table class="table table-borderless">
        <thead>

          <tr class="thme">
            <th class="thStyle">Tray#
              <i class="fas fa-arrow-up"></i>
              <!-- <i class="fas fa-sort-up"></i> -->
            </th>
            <th class="thStyle">Last
              <i class="fas fa-arrow-up"></i>
            </th>
            <th class="thStyle">Traser</th>

            <th class="thStyle" style="float: right;">Submited
              <i class="fas fa-arrow-up"></i></th>
            <th class="thStyle" style=" font-weight: 300;"><span>Status
                <i class="fas fa-arrow-up"></i>
              </span></th>
          </tr>
        </thead>
        <tbody>
          <!-- (click)="pipe(i)" -->
          <tr *ngFor="let user of orderList;let i= index" style="cursor: pointer;" (click)="goOrderList(user.orderid)">
            <td class="orderList" style="width: 70px;">{{user.orderid}}</td>
            <td class="orderList" style="width: 200px;">{{user.patient}}</td>
            <td>
              <div class="row">
                <div class="glassIcon"></div>
                <div class="box"></div>
                <div class="glassIcon iconsecond"></div>
              </div>
            </td>

            <!-- <td>{{user.frame_name}}</td> -->
            <td class="orderList" style="float: right;">{{user.order_date}}</td>
            <td class="orderList" style="width: 70px;">
              <span class="status" [ngStyle]="{'color':getColor(user.status)}">
                {{user.status}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row" style="float:right">
      <div class="col-sm-2">
        <div class="col-sm fabButton">
          <button class="buttonFab" mat-fab> <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
